<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="egyptianRatScrew.css">
    <meta charset="utf-8">
    <title>Egyptian Rat Screw</title>
  </head>
  <body>
    <div id="title">Egyptian Rat Screw</div>
    <div id='buttons'>
      <button id="start" class="button">Start</button>
      <button id="reset" class="button">Reset</button>
    </div>
    <div id="container">

  <div id="playerCardsContainer">
      <div id="left" class="deck card"></div>

      <div id="topContainer">
        <div id="top" class="deck card"></div>
        <div id="bottom" class="deck card"></div>
      </div>

      <div id="right" class= "deck card"></div>
    </div>

  </div>

    <div id="stack" >
      <div id="one" class="card"></div>
      <div id="two" class="card"></div>
      <div id="three" class="card"></div>
    </div>


<script src="egyptianRatScrew.js" type="text/javascript"></script>
  </body>
</html>
